<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tab1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
This is Tab 1 content!

<div class="cards">
  
  <ion-card *ngFor="let news of allNews" (click)="goToNewsPage(news)" color="light" button="true">
      <ion-item>
          <ion-avatar item-start>
            <img src="{{news.profile_image}}">
          </ion-avatar>
          <h2>{{news.author}}</h2>
          <p>{{news.posting_date}}</p>
      </ion-item>
    <ion-card-header>{{news.name}}</ion-card-header>
  </ion-card>



</div>

</ion-content>
