<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center class="hide-card">
      <img menuClose src="/assets/img/watanabe_mayu.jpg" class="avatar"/>
      <h2>User</h2>
      <p>August 28, 2019</p>
      <p>This is a brief description of the user's profile</p>
  </ion-card>

  <!-- User's posted news -->
  <div class="cards">
    <ion-card *ngFor="let news of userNews" (click)="goToNewsPage(news)" color="light" button="true">
        <ion-item>
            <ion-avatar item-start>
              <img src="{{news.profile_image}}">
            </ion-avatar>
            <h2>{{news.author}}</h2>
            <p>{{news.posting_date}}</p>
        </ion-item>
      <ion-card-header>{{news.name}}</ion-card-header>
    </ion-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="post()"><ion-icon name="create" color="danger"></ion-icon></button>
  </ion-fab>
</ion-content>
