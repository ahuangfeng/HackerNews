<ion-menu id="myMenu" [content]="content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>HackerNews</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
        <ion-card text-center class="hide-card">
            <img menuClose src="/assets/img/watanabe_mayu.jpg" class="avatar" (click)="goToProfile()"/>
            <h2>User</h2>
            <p>August 28, 2019</p>
            <hr>
        </ion-card>
      
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      
    </ion-content>
    <ion-footer >
      
      <div style="text-align: center">
        <button ion-button fill="clear" menuClose (click)="logout()" color="danger">Logout</button>
      </div>
    </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
