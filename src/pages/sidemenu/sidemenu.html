<ion-menu id="myMenu" [content]="content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>HackerNews</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <img class="user-avatar round" style="height:70px;max-width:70px;" src="/assets/img/watanabe_mayu.jpg" (click)="goToProfile()">
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
