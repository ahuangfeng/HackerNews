<ion-content class="login-content" padding text-center>
  
  <ion-title>Hacker News</ion-title>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="username" [(ngModel)]="registerCredentials.username" name="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </form>
    <button ion-button class="register-btn" block clear (click)="registerUser()">Create New Account</button>
    
    
  </div>
</ion-content>
