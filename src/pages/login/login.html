<!-- An id is set with #registerForm which disables the buttons until all required input fileds are filled out -->
<!-- Button of type = submit will trigger our form submit function -->
<!-- Login panel is is wrapped inside a form tag -->
<ion-content class="login-content" padding text-center>
  
  <!-- App Name -->
  <ion-title>Hacker News</ion-title>
  
  <div class="login-box">

    <!-- Login panel -->
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="registerCredentials.username" name="first"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="registerCredentials.password" name="first"></ion-input>
        </ion-item>
      </ion-list>
      
      <!-- Buttons for Login and Register -->
      <button ion-button block type="submit" [disabled]="!registerForm.form.valid">Log in</button>
      <button ion-button outline block>Sign Up</button>
    </form>

  </div>
</ion-content>
