<ion-header>
  <ion-navbar>
    <ion-title>Post News</ion-title>
    <ion-buttons end>
        <button ion-button (click)="post()">
            Post
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="post()">
    <ion-list>
      <ion-item>
        <ion-label position="fized">News title</ion-label>
        <ion-input type="text" value="" clear-input="true" autocapitalize="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>News link</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
   

        <!--<textarea class="descriptionBox" id="descriptionBox" rows="1" maxLength="500" placeholder="Enter a brief description" (keyup)="resize()"></textarea>-->
        <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" placeholder="Add a brief description of the news"></textarea>
    </ion-list>
  </form>
  
  <button ion-button block icon-start>
    <ion-icon name="images"></ion-icon>
      Upload Image
  </button>
  
</ion-content>
