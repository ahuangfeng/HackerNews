<ion-header>
  <ion-navbar>
    <ion-title>Post News</ion-title>
    <ion-buttons end>
        <button ion-button (click)="post()">
            Post
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="post()">
    <ion-list>
      <ion-item>
        <ion-label position="fized">News title</ion-label>
        <ion-input type="text" value="" clear-input="true" autocapitalize="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>News link</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea class="descriptionBox" placeholder="Enter a brief description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-buttons start>

          <button ion-button expand="block">Upload Image
            <ion-icon  slot="start" name="image"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
